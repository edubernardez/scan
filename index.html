<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Inventario</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h2>Escáner de Barcodes</h2>
    <div id="reader"></div>
    <div class="controls">
        <button class="btn-clear" onclick="clearList()">Limpiar Lista</button>
    </div>
    <div class="results-container">
        <h3>Productos Registrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Cant.</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
